    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit' };
      document.getElementById('clock').textContent = now.toLocaleTimeString('tr-TR', options);

    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const currentDay = today.getDate();
      const monthNames = ['Ocak', 'Åžubat', 'Mart', 'Nisan', 'MayÄ±s', 'Haziran', 'Temmuz', 'AÄŸustos', 'EylÃ¼l', 'Ekim', 'KasÄ±m', 'AralÄ±k'];
      document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const weekDays = ['Pt', 'Sa', 'Ã‡a', 'Pe', 'Cu', 'Ct', 'Pz'];

      let table = '<table><tr>';
      for (let d of weekDays) {
        table += `<td><b>${d}</b></td>`;
      }
      table += '</tr><tr>';

      let day = 1;
      let startDay = (firstDay === 0) ? 6 : firstDay - 1;

      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < startDay) {
            table += '<td></td>';
          } else if (day > daysInMonth) {
            table += '<td></td>';
          } else {
            if (day === currentDay) {
              table += `<td style="background:#ddd;border-radius:4px;">${day}</td>`;
            } else {
              table += `<td>${day}</td>`;
            }
            day++;
          }
        }
        table += '</tr>';
        if (day > daysInMonth) break;
        else table += '<tr>';
      }
      table += '</table>';
      document.getElementById('calendar').innerHTML = table;
    }
    generateCalendar();
