<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AkÄ±llÄ± Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px 5px 10px 5px;
    }
    .row-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: none;
      border: none;
      padding: 5px;
      text-align: center;
      flex: 1;
      min-width: 180px;
    }
    #clock {
      font-size: 3em;
      margin: 20px 0 20px 0;
    }
    #date {
      margin-bottom: 20px; /* Saat ve hava durumu arasÄ± boÅŸluk */
    }
    #weather {
      margin-bottom: 20px; /* Tarih ve hava durumu arasÄ± boÅŸluk */
    }
    #calendarTitle {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1em;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 0.7em;
    }
    td {
      border: none;
      padding: 3px;
      width: 22px;
      height: 16px;
      text-align: center;
      font-size: 0.9em;
    }
    #motivationImg {
      height: 180px;
      width: auto;
      border-radius: 8px;
      filter: grayscale(100%);
      margin-top: 0;
      flex-shrink: 0;
      max-width: 220px;
    }
    #quote {
      padding: 5px;
      font-style: italic;
      font-family: 'Georgia', serif;
      max-width: 95%;
      text-align: left;
      line-height: 1.3;
      overflow: visible;
      white-space: normal;
      font-size: 0.9em;
    }
    #word {
      font-size: 0.9em;
      text-align: left;
      margin-left: 30px;
    }
    #word .word-row {
      display: flex;
      justify-content: flex-start;
      gap: 5px;
    }
    #word .word-en {
      width: auto;
      text-align: left;
      font-weight: bold;
      display: inline-block;
    }
    #word .word-tr {
      text-align: left;
      display: inline-block;
    }
    #news {
      padding: 5px;
      margin-top: 5px;
      margin-left: 55px;
      width: 100%;
      max-width: 1000px;
      font-size: 0.85em;
      max-height: 80px;
      overflow-y: auto;
    }
    #news ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    #news li::before {
      content: 'ðŸ“°';
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- ÃœST KISIM -->
  <div class="row-section">
    <div class="card">
      <div id="clock"></div>
      <div id="date"></div>
      <div id="weather"></div>
    </div>
    <div class="card">
      <div id="calendarTitle"></div>
      <div id="calendar"></div>
    </div>
    <div class="card">
      <img id="motivationImg" src="https://picsum.photos/250/250?random=1" alt="Motivation Image">
    </div>
  </div>

  <!-- ALT KISIM -->
  <div class="row-section">
    <div class="card">
      <div id="dollar">ðŸ’µ Dolar yÃ¼kleniyor...</div>
      <div id="euro">ðŸ’¶ Euro yÃ¼kleniyor...</div>
    </div>
    <div class="card" id="word"></div>
    <div class="card" id="quote"></div>
  </div>

  <!-- HABERLER -->
  <div id="news">
    <ul id="newsList">
      <li>Haber yÃ¼kleniyor...</li>
    </ul>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit' };
      document.getElementById('clock').textContent = now.toLocaleTimeString('tr-TR', options);
      document.getElementById('date').textContent = now.toLocaleDateString('tr-TR');
    }
    setInterval(updateClock, 1000);
    updateClock();

    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const currentDay = today.getDate();
      const monthNames = ['Ocak', 'Åžubat', 'Mart', 'Nisan', 'MayÄ±s', 'Haziran', 'Temmuz', 'AÄŸustos', 'EylÃ¼l', 'Ekim', 'KasÄ±m', 'AralÄ±k'];
      document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const weekDays = ['Pt', 'Sa', 'Ã‡a', 'Pe', 'Cu', 'Ct', 'Pz'];

      let table = '<table><tr>';
      for (let d of weekDays) {
        table += `<td><b>${d}</b></td>`;
      }
      table += '</tr><tr>';

      let day = 1;
      let startDay = (firstDay === 0) ? 6 : firstDay - 1;

      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < startDay) {
            table += '<td></td>';
          } else if (day > daysInMonth) {
            table += '<td></td>';
          } else {
            if (day === currentDay) {
              table += `<td style="background:#ddd;border-radius:4px;">${day}</td>`;
            } else {
              table += `<td>${day}</td>`;
            }
            day++;
          }
        }
        table += '</tr>';
        if (day > daysInMonth) break;
        else table += '<tr>';
      }
      table += '</table>';
      document.getElementById('calendar').innerHTML = table;
    }
    generateCalendar();

    async function fetchRates() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        const tryRate = data.rates.TRY;
        const euroRate = (data.rates.TRY / data.rates.EUR);
        document.getElementById('dollar').textContent = `ðŸ’µ USD = ${tryRate.toFixed(2)} TRY`;
        document.getElementById('euro').textContent = `ðŸ’¶ EUR = ${euroRate.toFixed(2)} TRY`;
      } catch (error) {
        document.getElementById('dollar').textContent = 'DÃ¶viz alÄ±namadÄ±';
        document.getElementById('euro').textContent = '';
      }
    }
    fetchRates();

    async function fetchWeather() {
      try {
        const response = await fetch('https://wttr.in/Istanbul?format=%t+%c');
        const text = await response.text();
        document.getElementById('weather').textContent = `Ä°stanbul: ${text}`;
      } catch (error) {
        document.getElementById('weather').textContent = 'Hava alÄ±namadÄ±';
      }
    }
    fetchWeather();

    const quotes = [
      { en: "The truest guide in life is science.", tr: "Hayatta en hakiki mÃ¼rÅŸit ilimdir." },
      { en: "Punishment for speaking without thinking is to think later.", tr: "DÃ¼ÅŸÃ¼nmeden konuÅŸmanÄ±n cezasÄ±, sonradan dÃ¼ÅŸÃ¼nmeye mahkum olmaktÄ±r." }
    ];
    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const quote = quotes[randomIndex];
      document.getElementById('quote').innerHTML = `<div>${quote.en}</div><div>${quote.tr}</div>`;
    }
    showQuote();

    const words = [
      { en: "courage", tr: "cesaret" },
      { en: "focus", tr: "odaklanmak" },
      { en: "growth", tr: "bÃ¼yÃ¼me" },
      { en: "strength", tr: "gÃ¼Ã§" },
      { en: "patience", tr: "sabÄ±r" }
    ];
    function showWords() {
      const randomWords = [];
      while (randomWords.length < 3) {
        const randomIndex = Math.floor(Math.random() * words.length);
        const word = words[randomIndex];
        if (!randomWords.includes(word)) {
          randomWords.push(word);
        }
      }
      document.getElementById('word').innerHTML = randomWords.map(w => 
        `<div class="word-row"><div class="word-en">${w.en}</div><div class="word-tr">- ${w.tr}</div></div>`
      ).join('');
    }
    showWords();

    async function fetchNews() {
      try {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.ntv.com.tr/gundem.rss');
        const data = await response.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = '';

        data.items.slice(0, 3).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.title;
          newsList.appendChild(li);
        });
      } catch (error) {
        document.getElementById('newsList').innerHTML = '<li>Haberler alÄ±namadÄ±</li>';
      }
    }
    fetchNews();
  </script>
</body>
</html>
